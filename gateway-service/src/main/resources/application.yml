server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # Определение маршрутов
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

eureka:
  client:
    # URL Eureka Server для регистрации и поиска сервисов
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true